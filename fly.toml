# fly.toml file generated for benwis-leptos on 2023-03-27T17:22:55-07:00

app = "benwis-leptos"
# primary_region = "sjc"

[[services]]
  internal_port = 3000
  processes = [ "app" ]
  protocol = "tcp"


  [[services.ports]]
  handlers = [ "http" ]
  port = 80
  force_https = true

  [[services.ports]]
  handlers = [ "tls", "http" ]
  port = 443

  [[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

  [[services.http_checks]]
  interval = "10s"
  grace_period = "5s"
  method = "get"
  path = "/"
  protocol = "http"
  timeout = "2s"
  tls_skip_verify = false
  headers = { }